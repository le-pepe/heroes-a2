<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date: 'y'}}</small></h1>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" alt="">
    <br><br>
    <a href="heroes" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <span *ngIf="heroe.casa == 'Marvel' ">Marvel</span>
      <span *ngIf="heroe.casa == 'DC' ">DC</span>
    </div>
  </div>
</div>
